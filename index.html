<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h2>CALCULATOR</h2>
    <div><input type="text" id="display" placeholder="0"></div>
    <div id="container">

        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="three">3</button>
        <button id="sum" class="operators">+</button><br>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="six">6</button>
        <button id="minus" class="operators">-</button><br>
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="nine">9</button>
        <button id="times" class="operators">*</button><br>
        <button class="numbers" id="zero">0</button>
        <button id="equal" class="operators">=</button>
        <button id="clear" class="operators">C</button>
        <button id="division" class="operators">/</button>








    </div>



    <script src="calculator.js"></script>
</body>

</html>
